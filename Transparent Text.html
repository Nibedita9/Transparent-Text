<!DOCTYPE html>
<html>
<head>
	<title>Transparent Text</title>
	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		.text{
			height: 100vh;
			width: 100vw;
			background-image: url(nat.jpg);
			background-size: 100% 100%;
			display: flex;
			justify-content: center;
			align-items: center;

		}
		h1{
			font-size: 60px;
			font-family: Catellar;
			background-color: white;
			padding: 1px 11px;
			mix-blend-mode: screen;
		}
	</style>
</head>

<body>
	<div class="text">
		<h1>Happy Journey</h1>
	</div>
</body>
</html>
